<html>

	<head>
		<title>Entropy</title>
		<script src='lib/d3/d3.js'></script>
	</head>

	<body>
		<h1>Entropy</h1>
		<svg id='boxLeft' width='250' height='500'>
			<!-- Box border -->
			<rect x='0' y='0' width='100%' height='100%' style='fill:white;stroke:black;stroke-width:20;'></rect>
			<!-- Gap on right border -->
			<rect x='240' y='245' width='20' height='10' style='fill:white;stroke:white;stroke-width:20;'></rect>
		</svg><svg id='boxRight' width='250' height='500'>
			<rect x='0' y='0' width='100%' height='100%' style='fill:white;stroke:black;stroke-width:20;'></rect>
			<!-- Gap on left border -->
			<rect x='-10' y='245' width='20' height='10' style='fill:white;stroke:white;stroke-width:20;'></rect>
		</svg>
		
		<script src='index.js'></script>
	</body>

</html>
